<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="form">
        <input type="text" name="nome" id="nome">
        <input type="text" name="github" id="github">
        <button type="submit">Enviar</button>
    </form>

    <script>
        let form = document.getElementById('form');
       
        form.onsubmit = (event)=>{
            event.preventDefault();
          
            let nomeProfissional = document.getElementById('nome').value;
            let githubProfissional =  document.getElementById('github').value;
            let config = {
                headers:{
                    "Content-Type":"application/json"
                },
                method:"POST",
                body:JSON.stringify({nome:nomeProfissional, github:githubProfissional})
            }
            fetch('http://localhost:8000/api/profissionais')
            .then(function(resposta){
                return resposta.json();
            }).then(function(json){
                console.log(json);
            }).catch(function(error){
                console.log(error)
            })
        

        }

    </script>
</body>
</html>
